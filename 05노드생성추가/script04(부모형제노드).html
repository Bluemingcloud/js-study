<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td>
                    <button type="button" onclick="down(this)">&DownArrow;</button>
                    <button type="button" onclick="up(this)">&UpArrow;</button>
                </td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕</td>
                <td>2024-07-15</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">&DownArrow;</button>
                    <button type="button" onclick="up(this)">&UpArrow;</button>
                </td>
                <td>2</td>
                <td>홍길동</td>
                <td>반가워</td>
                <td>2024-07-15</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">&DownArrow;</button>
                    <button type="button" onclick="up(this)">&UpArrow;</button>
                </td>
                <td>3</td>
                <td>이순신</td>
                <td>안녕하세요</td>
                <td>2024-07-16</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">&DownArrow;</button>
                    <button type="button" onclick="up(this)">&UpArrow;</button>
                </td>
                <td>4</td>
                <td>김길동</td>
                <td>안녕!</td>
                <td>2024-07-17</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">&DownArrow;</button>
                    <button type="button" onclick="up(this)">&UpArrow;</button>
                </td>
                <td>5</td>
                <td>신사임당</td>
                <td>반갑습니다</td>
                <td>2024-07-17</td>
            </tr>
        </tbody>
    </table>

    <script>
        
        var table = document.querySelector(".table"); 

        function down(node) {
            // console.log(node);
            // console.log(node.parentElement); // 부모 태그
            // console.log(node.nextElementSibling); // 다음형제
            // console.log(node.nextSibling); // 다음형제 - 다음형제 사이에 공백이 있으면, 공백이 출력(Element키워드가 붙은 속성만 사용하기)
            // console.log(node.previousElementSibling); // 이전형제

            // console.log(node.parentElement.firstElementChild); // td의 첫번째 자식태그
            // console.log(node.parentElement.parentElement.firstElementChild); // tr의 첫번째 자식태그
            // console.log(node.parentElement.parentElement.lastElementChild); // tr의 마지막 자식태그
            // console.log(node.parentElement.parentElement.children); // tr의 모든 자식태그 

            // 부모.insertBefore(삽입할노드, 기준노드) // 기준노드 앞으로 삽입할 노드를 옮김
            
            // var table = document.querySelector(".table"); // 부모노드 table
            var current = node.parentElement.parentElement; // 현재노드 tr
            var next = current.nextElementSibling; // 다음노드 tr
            if(next == null) return;

            table.insertBefore(next, current);
        }
        function up(node) {
            // var table = document.querySelector(".table"); // 부모노드 table
            var current = node.parentElement.parentElement; // 현재노드 tr
            var prev = current.previousElementSibling; // 이전노드 tr
            if(prev == null) return;

            table.insertBefore(current, prev);
        }
    </script>

</body>
</html>
