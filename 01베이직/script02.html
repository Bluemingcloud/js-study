<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //데이터 타입과 연산자
        var num1 = "10";
        var num2 = '10';
        var num3 = 10;
        // num4 = 10; 선언을 안적어도 동작은 하지만 적어주기
        
        num2 = 3.14; // 변수 수정 (문자열 -> 실수 상관없이 바뀐다.)

        console.log(num1 + num2 + num3); // 103.1410 (문자열 더하기는 모두 문자열로 취급)
        console.log(num2 + num3); // 13.14 (숫자는 숫자의 합으로 연산)

        var bool = true; // boolean 타입
        var un; // undefined - 초기화를 안하면 나타남
        var tag = document.querySelector("test"); // null - 값은 지정했지만 값이 없을 때

        console.log(bool);
        console.log(un); 
        console.log(tag);

        console.log(typeof num1);
        console.log(typeof num2);
        console.log(typeof bool);
        console.log(typeof un);
        console.log(typeof tag);

        console.log('---------------------------------------');

        var a = "10";
        var b = 10;

        console.log(a == b);  // true -> 단순히 값만 비교
        console.log(a === b); // false -> 타입과 값을 비교

        var c; // undefined
        var d = null;

        console.log(c == d);  // true 둘 다 비어있으므로 같다고 표기
        console.log(c === d); // false 타입이 undefined 와 null 로 다름
        


    </script>
    
</body>
</html>
