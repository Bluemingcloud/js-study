<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 나중에 원격에 있는 어떤 데이터를 읽거나, 보낼때 반드시 문자열 형식이어야 합니다.
        var data = [
            {id: 'aaa123', title: 'java'},
            {id: 'bbb123', title: 'jsp'},
            {id: 'ccc123', title: 'js'}
        ]; 

        // JSON.stringify() : 객체, 배열 -> 문자열로 변환 
        var json = JSON.stringify(data);
        // console.log(data);
        console.log(json);

        // JSON.parse() : 문자열(JSON) -> 객체, 배열로 변환
        var obj = JSON.parse(json);
        console.log(obj);

        // 단, JSON 문자열을 표기할때는 아주 중요한 규칙이 하나 있는데, key, value 가 반드시 "" 로 묶여야 합니다.
        // var x = '{name: "홍길동", age : 2}'; // parsing 안됨
        var x = '{"name": "홍길동", "age" : 2}';
        var result = JSON.parse(x);
        console.log(result);
    </script>
    
</body>
</html>
