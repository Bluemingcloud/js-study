        // 클로저 - 함수안에 선언되는 내부함수를 이용해서 바깥에서 변수 a에 접근할 수 있는 환경을 만들어 줌
        function func() {
            var a = 1;

            return function() {
                return a;
            }
        } // a의 접근 범위가 여기서 끝

        console.log( typeof x );

        function compute() {
            var count = 0;
            return function() { // 내부 변수의 변수값을 기억함
                return ++count;
            }
        }

        var x = compute();

        // 클로저를 사용한 getter, setter
        function obj() {
            var name = '홍길동';
            return {
                getName: function() {
                    return name;
                },
                setName: function(aaa) {
                    name = aaa;
                }
            }
        }
        var obj = obj();
