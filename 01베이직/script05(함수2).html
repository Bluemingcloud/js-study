<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 매개변수와 반환이 있는 익명함수
        var func = function(a, b) {
            return a + b;
        }
        console.log(func(1, 2));

        var method = function(num) {
            if(num % 2 == 0) {
                console.log('짝수');
            } else {
                console.log('홀수');
            }
        }

        var sum = function(arr) {
            var result = 0;
            for(i in arr) {
                result += arr[i];
            }
            return result;
        }

        var avg = function(arr) {
            return sum(arr) / arr.length;
        }

        var point = function(name, a, b, c) {
            return name + '님의 평균은:' + avg([a, b, c]);
        }
        
        method(10);
        console.log(point('홍길동', 88, 90, 90));

        console.log('------------------------------------------------------------');

        var fun = function(a, b) {
            // 매개변수는 arguments 객체로 전달됩니다.
            console.log(arguments);
            console.log('첫째 매개변수:' + arguments[0]);
            console.log('둘째 매개변수:' + arguments[1]);
            return a + b;
        }
        // console.log( fun() );
        console.log( fun(1,2,3,4,5,6) );

    </script>
</body>
</html>
