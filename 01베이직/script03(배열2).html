<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 배열을 다루는 내장함수들

        // push : 배열의 끝에 요소 추가
        var arr = [1,2,3,4];
        arr.push(5);
        console.log(arr);

        arr.push(10,20,30); // 나열된 데이터가 들어갈 수도 있음.
        console.log(arr);

        // pop : 배열의 마지막 요소 제거
        var result = arr.pop();
        console.log('마지막에 제거한 값:' + result);
        console.log(arr);

        // unshift : 배열의 앞에 요소 추가
        arr.unshift('a');
        console.log(arr);
        
        // shift : 배열의 첫번째 요소 제거
        var result = arr.shift();
        console.log('첫번째 제거한 값:',result);
        console.log(arr);
        
        // splice : 중간에 추가
        arr.splice(1, 0, "홍길동"); // 인덱스 1에, 0개 삭제, "홍길동" 추가
        console.log(arr);
        arr.splice(1, 1); // 인덱스 1에, 1개 삭제
        console.log(arr);

        // indexOf : 값을 찾기
        if(arr.indexOf(10) != -1) { // indexOf 는 찾은 인덱스 번호를 반환, 없으면 -1을 반환
            console.log("10이 존재함");
        }

        // sort : 정렬
        arr.sort(); // 사전등재순 정렬
        console.log(arr);

        // concat : 배열 합치기 
        var arr = [1,2,3];
        var arr2 = ['a', 'b', 'c'];

        var newArr = arr.concat(arr2);
        console.log(newArr
            
        );
 

    </script>
    
</body>
</html>
