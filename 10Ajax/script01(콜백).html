<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 어떤 기능이 하나 있음
        function func1(func) { // 함수를 매개변수로 받음
            func("콜백실행됨");
        }

        // 동기적 - 순서대로 실행됨(여태까지 작성한 프로그램은 동기적이였다!)
        // 콜백함수
        func1(function(success) {
            console.log(success); // func1이 실행해서 전달해준 결과값
        });


        // 비동기적 - 순서대로 실행되지 않음 (두 가지 이상의 작업을 동시에 할 수 있음)
        function asyncFunc(func) {
            setTimeout(function() {
                func("실행성공");
            }, 5000); // 5초 뒤에 실행됨
        }

        console.log(1);
        
        asyncFunc(function(success) {
            console.log(success + " 콜백함수 결과값");
        });

        console.log(2);
    </script>

</body>
</html>
