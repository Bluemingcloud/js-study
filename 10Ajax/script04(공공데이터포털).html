<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="ajax()">데이터 가져오기</button>

    <script>

        // 공공데이터 포털 API 사용하다 CORS 나오는 경우 - 서버에서 거절한 것이기 때문에, 절대 받아쓸수 없는 상태이다.

        function ajax() {
            var key = "444479736c626c7537316e77736e77";
            var startIndex = 1;
            var endIndex = 10;
            fetch("http://openapi.seoul.go.kr:8088/" + key + "/json/bikeList/" + startIndex + "/"+ endIndex +"/")
                .then(function(response) {
                    return response.json();
                })
                .then(function(obj) {
                    console.log(obj);
                })

        }


    </script>
    
</body>
</html>
