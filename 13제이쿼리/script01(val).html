<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <input type="text" name="name" id="apple" value="홍길동">
    <input type="text" class="melon">
    
    <script>
        // js코드로 value 를 얻으면?
        var apple = document.getElementById("apple");
        console.log(apple.value);

        // 제이쿼리
        // $("선택자")를 쓰면 init 객체를 돌려주는데 $("선택자")[0] 으로 순수 엘리먼트를 취득할 수 있습니다.
        // 결론적으로 $("선택자").제이쿼리함수() 를 쓰면 됩니다.
        // var a = $("#apple")[0];
        // console.log(a);

        console.log($("#apple").val());
        $(".melon").val("멜론");

    </script>
    
</body>
</html>
