<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <input type="text" id="test1" readonly>

    <img src="#" alt="제목" class="example" id="test2">

    <script>

        // js
        var test1 = document.getElementById("test1");
        test1.type = "number"; // 타입 변경
        test1.readOnly = false; // readonly 설정 변경

        // jQuery
        // 속성 값 변경
        $("#test1").attr("type", "number").attr("readOnly", false); // Attribute 변경

        // 속성 값 얻기
        console.log($("#test1").attr("id"));
        console.log($("#test1").attr("type"));

        // 여러값을 한번에
        $("test2").attr({
            "src" : "profile.png",
            "class" : "temp",
            "alt" : "바꾼값",
            "width" : "200"
        });

    </script>

</body>
</html>
