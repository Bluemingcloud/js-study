        // filter 함수

        let list = [1, 2, 3, 4, 5, 6, 7, 8];
        let result = list.filter((v, i) => v % 2 == 0) // 반환 값을 필터링(짝수만 리턴)

        // map 함수

        let result2 = list.map((v, i) => v * v); // 새로운 배열을 만들어 반환
