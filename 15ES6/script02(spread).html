<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 전개구문 spread operator
        const arr = [1, 2, 3];
        console.log(...arr); // 1 2 3

        // 배열의 추가
        const num = [10, 20, 30, ...arr];
        console.log(...num); // 10 20 30 1 2 3
        
        // 배열 중간에 추가
        const num2 = [10, ...arr, 20, 30];
        console.log(...num2); // 10 1 2 3 20 30
        
        // 배열의 복사
        const num3 = [...arr];
        console.log(...num3); // 1 2 3

        // 배열의 결합
        const num4 = [...arr, ...arr, ...arr];
        console.log(...num4); // 1 2 3 1 2 3 1 2 3
        
    </script>

    <script>

        // 함수에서 전개구문 사용
        function sum(x, y, z) {
            return x + y + z;
        }

        // const arr = [1, 2, 3]
        console.log(sum(...arr)); // 1, 2, 3 : 6
        console.log(sum(10, 20, ...arr)); // 10, 20, 1, 2, 3 : 36     

        // 함수의 가변적 매개변수
        function sum2(x, ...arr) { // 뒤에 spread operator 값을 작성
            return [x, ...arr];
        }

        console.log(sum2(1, 2, 3, 4, 5, 6)); // [1, 2, 3, 4, 5, 6]
        console.log(sum2(1, 2, 3)); // [1, 2, 3]
        console.log(sum2(1)); // [1]

        console.log(sum2(10, ...[1, 2, 3])) // [10, 1, 2, 3]
        console.log(sum2(10, [1, 2, 3])) // [10, Array(3)]

        // 함수의 default 매개값
        function sum3(x, y = 10, z = 20) { // 뒤에 default 값을 작성(x 부터 default 작성하면 안됨)
            return x + y + z;
        }
        
        console.log(sum3(5)); // y 와 z 값을 default 값으로 지정 - 5 + 10 + 20 = 35
        console.log(sum3(5, 50)); // 5 + 50 + 20 = 75
        console.log(sum3(5, 50, 100)); // 5 + 50 + 100 = 155
        

    </script>
    
</body>
</html>
