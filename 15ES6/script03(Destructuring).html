<html lang="en">

<body>

    <script>

        // 구조 분해 할당
        // 배열
        let arr = [1, 2, 3, 4];

        // let a = arr[0];
        // let b = arr[1];
        // let c = arr[2];
        // let d = arr[3];

        let [a, b, c, d] = arr; // 위치요소 반환
        console.log(a, b, c, d); // 1 2 3 4

        let [n1, , , n4] = arr;
        console.log(n1, n4); // 1 4
        
        let [...x] = arr;
        console.log(x); // [1, 2, 3, 4] 배열반환
        
        let [k1, k2, ...y] = arr;
        console.log(k1, k2, y); // 1 2 [3, 4]
        
        // 객체
        let person = {
            "name" : "홍길동",
            "age" : 20
        };

        // 원래 사용법
        //console.log(person["name"]); // 홍길동
        //console.log(person.age); // 20

        // let {name, age} = person;
        // console.log(name, age); // 홍길동 20

        // let {name} = person;
        // console.log(name); // 홍길동
        
        // 다른이름으로 가져오기
        let {name: i1, age: i2} = person;
        console.log(i1, i2); // 홍길동 20

    </script>
    
</body>
