<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>태그 사이에 값을 넣는 방법 : innerHTML = 대입할 값</h3>
    
    <p>(select에서 value속성은 선택된 값을 의미합니다)</p>
    <p>change이벤트</p>
    <div class="wrap">
        <h3>단어를 선택하세요</h3>
        <select class="my-select">
            <option value="none">선택</option>
            <option value="en">hello</option>
            <option value="kr">안녕하세요</option>
            <option value="ch">니하오</option>
        </select>
    </div>

    <script>
        var mySelect = document.querySelector(".wrap .my-select");
        var screen = document.querySelector(".wrap > h3");
        mySelect.onchange = function() {
            var lang = mySelect.value;
            if(lang == "en") screen.innerHTML = "영어 입니다.";
            else if(lang == "kr") screen.innerHTML = "한국어 입니다.";
            else if(lang == "ch") screen.innerHTML = "중국어 입니다.";
            else screen.innerHTML = "단어를 선택하세요.";
        }
    </script>

    <hr>

    <div class="wrap2">
        <h3>단어를 선택하세요</h3>
        <select class="my-select">
            <option value="none">선택</option>
            <option value="영어">hello</option>
            <option value="한국어">안녕하세요</option>
            <option value="중국어">니하오</option>
        </select>
    </div>

    <script>
        var mySelect2 = document.querySelector(".wrap2 .my-select");
        var screen2 = document.querySelector(".wrap2 > h3");
        mySelect2.onchange = function() {
            var lang = mySelect2.value;
            if(lang == "none") screen2.innerHTML = "단어를 선택하세요";
            else screen2.innerHTML = lang + " 입니다.";
        }
    </script>

</body>
</html>
