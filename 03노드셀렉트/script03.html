    <section class="my-section">
        <select class="my-select">
            <option value="1">봄</option>
            <option value="2">여름</option>
            <option value="3">가을</option>
            <option value="4">겨울</option>
        </select>

        <button type="button" id="my-btn">이미지 변경하기</button>
        <img src="img/1.jpg" alt="프로필" class="my-img" width="200">
    </section>

    <script>
        var mySection = document.querySelector(".my-section");
        var mySelect = mySection.querySelector(".my-select");
        var myImg = document.querySelector(".my-section .my-img");
        // var myImg = mySection.getElementsByTagName("img");

        // 버튼에 이벤트
        var myBtn = document.querySelector("#my-btn");
        myBtn.onclick = function() {
            // select 태그의 현재 선택된 값은 value 속성
            // img 태그의 src 값은 src 속성
            myImg.src = "img/" + mySelect.value + ".jpg";
        }
    </script>
    
    <hr>

    <h3>이벤트 종류만 바꿔서 select 태그가 change되면, img를 변경해보세요.</h3>
    <section class="wrap">
        <select class="my-select">
            <option value="1">봄</option>
            <option value="2">여름</option>
            <option value="3">가을</option>
            <option value="4">겨울</option>
        </select>

        <img src="img/1.jpg" alt="프로필" class="my-img" width="200">
    </section>
    <script>
        var wrap = document.querySelector(".wrap")
        var mySelect2 = wrap.querySelector(".my-select");
        var myImg2 = wrap.querySelector(".my-img");

        mySelect2.onchange = function() {
            myImg2.src = "img/" + this.value + ".jpg";
        }
        // mySelect2.onchange = () => myImg2.src = "img/" + mySelect2.value + ".jpg";
    </script>
