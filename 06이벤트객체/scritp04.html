<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 위임과 여러 클래스 제어</h3>
    <div class="list">
        <div>
            <span>홍길동</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
        <div>
            <span>홍길자</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
        <div>
            <span>이순신</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
        <div>
            <span>강감찬</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
    </div>

    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {
            if(event.target.classList.contains("sel")) {
                if(event.target.previousElementSibling.style.backgroundColor == "red") {
                    event.target.previousElementSibling.style.backgroundColor = "white";
                } else {
                    event.target.previousElementSibling.style.backgroundColor = "red";
                }
            } else if(event.target.classList.contains("del")) {
                event.target.parentElement.remove();
            }
        }
    </script>
    
</body>
</html>
