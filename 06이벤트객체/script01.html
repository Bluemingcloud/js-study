<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="box">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li>3.홍길자</li>
        <li>4.신사임당</li>
        <li>5.강감찬</li>
    </ul>
    <p class="result"></p>
    <script>

        // li 모두를 얻는다.
        var lis = document.querySelectorAll(".box > li");
        var result = document.querySelector(".result");

        // 만약 태그가 1000개라면 반복을 1000번 돌아야 함. 좋은 코드가 아니다!
        // Array.from(lis).forEach((li) => li.addEventListener('click', () => {
        //     result.innerHTML = li.innerHTML;
        // }));
        for(var i = 0; i < lis.length; i++) {
            lis[i].onclick = function(e) {
                result.innerHTML = e.target.innerHTML;
            }
        }



    </script>
</body>
</html>
