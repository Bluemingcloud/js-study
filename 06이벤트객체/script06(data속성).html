<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>부트스트랩에서 data- 속성은?</h3>
    
    <ul class="nameList">
        <!-- data-아무이름="값" 으로 값 저장가능 -->
        <li><a href="#" data-age="20" data-address="서울시" data-user='{"id": "aaa123", "nick": "Hong"}'>홍길동</a></li>
        <li><a href="#" data-age="30" data-address="경기도" data-user='{"id": "bbb123", "nick": "Lee"}'>이순신</a></li>
        <li><a href="#" data-age="25" data-address="남양주시" data-user='{"id": "ccc123", "nick": "Gil"}'>홍길자</a></li>
        <li><a href="#" data-age="27" data-address="호평동" data-user='{"id": "dddd123", "nick": "Kang"}'>강감찬</a></li>
    </ul>

    <script>

        var nameList = document.querySelector(".nameList");
        nameList.onclick = function() {

            event.preventDefault(); //고유 이벤트 중단
            if(event.target.tagName != "A") return; // A태그가 아니면 중단

            console.log(event.target.dataset.age); // data-age 에 저장되는 값
            console.log(event.target.dataset.address); // data-address 에 저장되는 값
            console.log(event.target.dataset.user); // JSON 형식의 값

            var obj = JSON.parse(event.target.dataset.user);
            console.log(obj);
        }

    </script>
    
</body>
</html>
