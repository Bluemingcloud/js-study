<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 800px;
            height: 200px;
            border: 3px dotted #777;
            margin: 0 auto;
        }


    </style>
</head>
<body>

    <div class="container">
        <p class="title">파일을 올려주세요</p>

    </div>

    <script>
        var container = document.querySelector(".container");
        container.addEventListener("dragover", function() {
            event.preventDefault();
        });

        container.addEventListener("drop", function() {
            event.preventDefault();
            
            // console.dir(event);

            // event.dataTransfer 속성은 드래그된 파일에 대한 정보를 확인할 수 있는 속성
            // console.log(event.dataTransfer.files);
            // console.log(event.dataTransfer.files[0]); // 파일정보

            var fileName = event.dataTransfer.files[0].name;
            // console.log(fileName);

            var p = document.createElement("p");
            p.innerHTML = fileName;
            container.appendChild(p);
        });
    </script>
    
</body>
</html>
