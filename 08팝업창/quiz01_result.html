<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>최신 관심 목록</h3>
    <div class="wishList"></div>

    <script>
        window.onload = function() {
            var wishes = [];
            if(localStorage.getItem("wishList") != null) {
                wishes = JSON.parse(localStorage.getItem("wishList"));
                for(var i in wishes) {
                    var img = document.createElement("img");
                    img.src = wishes[i];
                    img.width = "300";
                    document.querySelector(".wishList").appendChild(img);
                }
            } else {
                document.querySelector(".wishList").innerHTML = "최신 클릭한 정보가 없습니다.";
            }

        }
    </script>
</body>
</html>
