<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>사용자가 클릭한 2개의 이미지를 localStorage에 저장</h3>
    <h3>queue처럼 배열을 저장해야 합니다.</h3>

    <div class="list">
        <img src="img/1.jpg" alt="사진" width="300">
        <img src="img/2.jpg" alt="사진" width="300">
        <img src="img/3.jpg" alt="사진" width="300">
        <img src="img/4.jpg" alt="사진" width="300">
    </div>

    <a href="quiz01_result.html">사용자의 최신방문목록 확인하기</a>

    <script>
        // 이벤트는 list에 걸고 자식이 위임
        var list = document.querySelector(".list");
        var arr = [];

        list.addEventListener('click', function() {
            if(event.target.tagName != "IMG") return;

            // 이미지의 경로를 배열로 만들어서 로컬스토리지에 저장
            setStorage(event.target);

        });

        function setStorage(img) {
            
            if(localStorage.getItem("wishList") != null) {
                arr = JSON.parse(localStorage.getItem("wishList"));
            }
            arr.push(img.src);
            if(arr.length > 2) arr.shift();
            localStorage.setItem("wishList", JSON.stringify(arr));
        }


    </script>
    
</body>
</html>
