<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>팝업창</h3>

    <input type="checkbox" >오늘하루 이창을 열지않기

    <button type="button" id="closeBtn">x</button>
    <script>

        var closeBtn = document.getElementById("closeBtn");
        closeBtn.onclick = function() {
            window.close(); // 현재창 닫기
        }

        var checkPopup = document.querySelector('input[type=checkbox]');
        checkPopup.onchange = function() {
            var cookie = "";

            // 쿠키 시간 설정
            var date = new Date();
            date.setDate(date.getDate() + 1);
            date.setHours(0);
            date.setMinutes(0);
            date.setSeconds(0);

            if(event.target.checked) {
                cookie += "popup=true;expires=" + date.toUTCString();
                document.cookie = cookie;
                return;
            } else {
                cookie += "popup=false;expires=" + date.toUTCString();
                document.cookie = cookie;
                return;
            }
        }

    </script>
</body>
</html>
