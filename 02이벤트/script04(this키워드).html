<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>this키워드란?</h3>

    <button type="button" onclick="myEvent(this)">이벤트에서this</button>
    <button type="button" id="btn">이벤트에서this</button>

    <script>
        // JS에서 this 는 자바의 this 랑 조금 다르다.
        // 일반함수에서 this
        var x = 1;
        function func() {
            var x = 2;
            console.log(x); // 지역변수 : 2
            console.log(this.x); // 전역변수 : 1
        }
        func();

        // 이벤트에서 this
        function myEvent(a) {
            console.log(a); // Event 함수 안에서 this는 자기자신이 됩니다.
        }

        var btn = document.getElementById("btn");
        btn.onclick = function() {
            console.log(this); // 이벤트를 동작시킨 자기자신
        }


    </script>
    
</body>
</html>
